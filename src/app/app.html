  <ui-view>
    <div class="layui-layout layui-layout-admin">
       
        <!--侧边栏-->
        <ion-menu ng-class="{slideSwitch:vm.isOk,slideSwitchOn:!vm.isOk}" treeData="vm.treeData" ng-show="!vm.isOk" ></ion-menu>
        <ion-menu-hide ng-class="{slideHideSwitch:vm.isOk,slideHideSwitchOn:!vm.isOk}" treeData="{{vm.treeData}}" ng-show="vm.isOk"></ion-menu-hide>
       <!--  <slide-tree ng-class="{slideSwitch:ng.isOk,slideSwitchOn:!ng.isOk}" data="{{treeData}}"></slide-tree> -->
        <div class="layui-header layui-bg-header" style="box-shadow: 0 2px 13px 0 #909FAE;">
            <!-- <div class="layui-logo"><b>layuiAdminSPA</b></div> -->
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left" ng-class="{headerSwitch:vm.isOk,headerSwitchOn:!vm.isOk}">
                <li class="layui-nav-item">
                <button class="layui-btn layui-btn-sm layui-header-icon" ng-click="vm.slideSwitch()">
                    <i class="layui-icon layui-icon-spread-left" ng-show="vm.isOk"></i>
                    <i class="layui-icon layui-icon-shrink-right" ng-show="!vm.isOk"></i>
                </button>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        莫名点
                    </a>
                    <dl class="layui-nav-child">
                        <dd ng-click="vm.goOut()"><a href="">安全退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="layui-body" style="background: #FFFFFF;" ng-class="{bodySwitch:vm.isOk,bodySwitchOn:!vm.isOk}">
            <!-- 内容主体区域 -->
           
            <div class="layui-anim" data-anim="layui-anim-scale" style="padding: 10px;">
                <ui-view name="appContent" class="home" style="width:100%;"></ui-view>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
    
</ui-view>
