<ion-view view-title="Home" id="home-page">
    <ion-header-bar>
        <h2 class="title">Home</h2>
    </ion-header-bar>
    <ion-content padding="true">
        <user-menu user="vm.user"></user-menu>

        <button ng-click="vm.onAboutTap()" class="button button-block button-positive button-outline">
            <strong>About</strong>
        </button>
        <button on-tap="vm.test()" class="button button-block button-positive button-outline">
            <strong>测试</strong>
        </button>
        <label class="item item-input">
            <input type="text" ng-model="ionDate" ios-date="datesss"/>
          </label>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="user in vm.users">
                <img ng-src="{{ user.avatar }}">
                <h2>{{ user.name }}</h2>
                <p>{{ user.email }}</p>
            </ion-item>
        </ion-list>
        <ul class="row-img">
            <li ng-repeat="item in imgs" class="photoImg">
              <img ng-src="{{item}}"/>
              <i class="icon ion-close-circled assertive"></i>
            </li>
          </ul>
    </ion-content>
</ion-view>
